<div class="add-edit">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-4">
                <form [formGroup]="userForm">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image" placeholder="https://sample.com/user.png" formControlName="image">
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First Name" formControlName="first_name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" formControlName="last_name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                    </div>
                    
                    <div class="c-btn mt-5 text-center">
                        <a class="press green" (click)="onSave()">Save User</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
